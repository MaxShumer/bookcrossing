{% extends 'base.html' %}

{% block title %} Books {% endblock %}

{% block page_content %}
  <h1 class="page-header">Books</h1>

  <a href="{{url_for('books.index')}}/new">Add book</a>

  <ul>
    {% for book in books: %}
      <li><a href="{{url_for('books.show', book_id=book.id)}}">{{book.title}}</a></li>
    {% endfor %}
  </ul>

{% endblock page_content %}
